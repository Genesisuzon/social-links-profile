<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
      <link rel="stylesheet" href="style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet"
      />
      <div id="card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="" />
        <div class="name-txt">
          <h1>Jessica Randall</h1>
        </div>
        <div class="location-txt">
          <h2>London, United Kingdom</h2>
        </div>
        <p class="descrip-txt">"Front-end developer and avid reader."</p>
        <div id="box">
          <button class="box-1">GitHub</button>
          <button class="box-2">Frontend Mentor</button>
          <button class="box-3">LinkedIn</button>
          <button class="box-4">Twitter</button>
          <button class="box-5">Instagram</button>
        </div>
      </div>
    </div>
  </body>
</html>
